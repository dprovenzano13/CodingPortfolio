<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Capsule Corp Bio Matrix</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="allContent">
			<section id="logoContainer">
				<img src="assets/dragonballLogo.png" alt="dbs logo" id="logo">
			</section>
			<section class="charListContainer">
				<section id="charList">
					<select class="characters">
						<option value="starter" selected>CHOOSE YOUR CHARACTER</option>
					</select>
				</section>
			</section>
			<section id="shenronContainer">
				<img id='shenron' src="assets/shenron.png" alt="Shenron">
			</section>
			<section class="modalAll hide" >
				<section class="modalImage">
					<img src="assets/goku.png" alt="" id="charImg">
				</section>
				<section class="modalContainer" id="modalContain">
					<section class="modal">
						<!-- <img id="dragonball" src="assets/dragonball.png" alt=""> -->
						<h1></h1>
						<h3 id="race">RACE: <div></div></h3>
						<h3 id="bio">BIO: <div></div></h3>
						<h3 id="abilities">ABILITIES: <div></div></h3>
					</section>
				</section>
			</section>
		</section>
		
		

		<script type="text/javascript" src="js/dbsData.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		
	</body>
</html>
